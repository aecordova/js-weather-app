<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700;800&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>
  </head>
  <body>
    <header>
      <form class="search-frm">
        <input
          class="search-inp"
          type="text"
          placeholder="Enter city name..."
        />
        <button type="submit" class="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right-circle search-btn-icon"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 16 16 12 12 8"></polyline>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </button>
      </form>
    </header>
    <main>
      <div class="weather-container">
        <div class="disp">
          <div class="disp-city">
            <span>Monterrey, MX</span>
          </div>
          <div class="temp-container">
            <span class="disp-temp temp-unit">35</span>
            <div class="disp-icon"></div>
          </div>
          <div class="disp-desc">
            <span>Scattered Clouds</span>
          </div>
          <div class="disp-stat">
            <div>
              <span class="stat-lbl">Feels like:</span>
              <span class="disp-fls temp-unit">37</span>
            </div>
            <div>
              <span class="stat-lbl">Min:</span>
              <span class="disp-min temp-unit">30</span>
            </div>
            <div>
              <span class="stat-lbl">Max:</span>
              <span class="disp-max temp-unit">40</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
